<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@6.1.0/dist/css/autoComplete.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div id="content">
    <label id="countryLbl" for="country">Country</label>
    <form id="IpuntForm" action="">
        <input id="inputCountries" type="text" list="countries" placeholder="Country" autocomplete="off"  autofocus>
        <button id="submitBtn">Search</button>
        <datalist id="countries">
            <option value="Poland">
            <option value="France">
            <option value="Spain">
            <option value="Germany">
        </datalist>
        <br>
        <span>Select type of Pollution to see 10 most polluted cities</span>
        <br>
        <div class="btn-group" id="selectionGroup" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" id="CO-Btn">CO</button>
            <button type="button" class="btn btn-primary" id="NO2-Btn">NO2</button>
            <button type="button" class="btn btn-primary" id="SO2-Btn">SO2</button>
            <button type="button" class="btn btn-primary" id="O3-Btn">O3</button>
            <button type="button" class="btn btn-primary" id="PM10-Btn">PM10</button>
            <button type="button" class="btn btn-primary" id="PM25-Btn">PM25</button>
        </div>
    </form>

    <div class="accordion" id="accordionExample"> </div>


</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="index.js"></script>

</html>
